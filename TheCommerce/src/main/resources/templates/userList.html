<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="container">
		<div>
			<table>
				<thead>
					<tr>
						<th>아이디</th>
						<th>닉네임</th>
						<th>이름</th>
						<th>핸드폰</th>
						<th>이메일</th>
						<th>가입날짜</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="userList : ${userList}">
						<td th:text="${userList.id}"></td>
						<td th:text="${userList.nickname}"></td>
						<td th:text="${userList.name}"></td>
						<td th:text="${userList.phone}"></td>
						<td th:text="${userList.email}"></td>
						<td th:text="${userList.join_date}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /container -->
</body>
</html>
